<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main_tema.xhtml"
	xmlns:a4j="http://richfaces.org/a4j">
	
	<ui:define name="body">
	
		<style type="text/css">
			td{
				vertical-align: top;
			}
		</style>
		
		<div align="center">

			<f:view>

				<div align="left" style="width: 840px">
					<p:messages id="msg" />
				</div>

				<h:form id="form">

					<p:toolbar style="width: 830px">
						<p:toolbarGroup align="center">
							<h:outputText id="tituloCadasrar" value="#{messages['sistema.cadastrar.titulo']}" />
						</p:toolbarGroup>
					</p:toolbar>

					<p:fieldset style="width: 800px; text-align: left;">
						<h:panelGrid id="fields" columns="2">
							<h:outputLabel value="#{messages['sistema.cadastrar.label.codigo']} " />
							<p:inputMask id="codigoCadastrar" mask="****" value="#{sistemaEditMB.bean.codigo}" size="4"/>

							<h:outputLabel value="#{messages['sistema.cadastrar.label.descricao']} " />
							<p:inputText id="descricaoCadastrar" value="#{sistemaEditMB.bean.descricao}" size="50" maxlength="100"/>
							
							<h:outputLabel value="#{messages['sistema.cadastrar.label.observacao']} " for="observacao" />
							<p:inputTextarea id="observacaoCadastrar" value="#{sistemaEditMB.bean.observacao}" cols="80" rows="4"/>
						</h:panelGrid>
					</p:fieldset>

					<br />

					<p:commandButton id="botaoSalvar" value="#{messages['botao.salvar']}" update="msg,form" action="#{sistemaEditMB.insert}" style="margin-right: 20px;" />
					<p:commandButton id="botaoCancelar" ajax="false" value="#{messages['botao.cancelar']}" action="/index.jsf" />
					
				</h:form>

			</f:view>

		</div>

	</ui:define>
	
</ui:composition>
