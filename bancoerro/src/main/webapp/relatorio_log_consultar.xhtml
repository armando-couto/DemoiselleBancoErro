<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main_tema.xhtml"> 

	<ui:define name="body">
	
		<div align="center">
		
			<f:view>
			
				<div align="left" style="width: 840px">
					<p:messages id="msg" />
				</div>
				
				<p:toolbar style="width: 830px">
					<p:toolbarGroup align="center">
						<h:outputText id="tituloRelatorio" value="#{messages['relatorio.log.consulta.titulo']}" />
					</p:toolbarGroup>
				</p:toolbar>
				
				<h:form id="form">
				
					<p:fieldset style="width: 800px; text-align: left">
						<h:panelGrid columns="2">
							<h:outputLabel value="#{messages['relatorio.log.label.login']} " />
							<h:selectOneMenu id="comboboxUsuarioRelatorio" style="width: 300px" value="#{relatorioMB.descricaoUsuario}">
								<f:selectItem itemLabel="#{messages['relatorio.log.label.itemlabel.combobox.login']}" />
								<f:selectItems value="#{usuarioListMB.resultList}" var="usuario" itemLabel="#{usuario.login}" itemValue="#{usuario.login}" />
							</h:selectOneMenu>	
													
							<h:outputLabel value="#{messages['relatorio.log.label.acao']} " />
							<h:selectOneMenu id="comboboxAcaoRelatorio" style="width: 300px" value="#{relatorioMB.descricaoAcao}">
								<f:selectItem itemLabel="#{messages['relatorio.log.label.itemlabel.combobox.acao']}" />
								<f:selectItems value="#{acaoListMB.resultList}" var="acao" itemLabel="#{acao}" itemValue="#{acao}" />
							</h:selectOneMenu>	
							
							<h:outputLabel value="#{messages['relatorio.log.label.datainicial']}" />
						    <p:calendar id="dataInicialRelatorio" value="#{relatorioMB.dataIni}" showOn="button" pattern="dd/MM/yyyy" size="12"/>
						    
						    <h:outputLabel value="#{messages['relatorio.log.label.datafinal']}" />
							<p:calendar id="dataFinalRelatorio" value="#{relatorioMB.dataFim}" showOn="button" pattern="dd/MM/yyyy" size="12"/>		
						</h:panelGrid>
					</p:fieldset>
					
					<br />

					<p:commandButton id="botaoGerar" value="#{messages['botao.gerarRelatorio']}" ajax="false" action="#{relatorioMB.showReportLog}" style="margin-right: 20px;"/>
					<p:commandButton id="botaoCancelar" ajax="false" value="#{messages['botao.cancelar']}" action="/index.jsf" />
					
				</h:form>
				
			</f:view>
			
		</div>
		
	</ui:define>
</ui:composition>
